<!DOCTYPE html>
<html>
    <head>
    <meta charset='UTF-8'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            var dataLink = window.location.href + "data";

            function getData() {
                $.ajax({
                    type: 'GET',
                    url: dataLink,
                    dataType: 'JSON',
                    success: function(data) {
                        $('.name').text("Name: " + data.name);
                        $('.title').text("Title: " + data.title);
                        $('.dateOfBirth').text("birth: " + data.dateOfBirth);
                        $('.phoneNumber').text("Phone Number: " + data.phoneNumber);
                        $('.email').text("Email: " + data.email);
                        $('.adress').text("Adress: " + data.adress);
                        $('.qualifications').text('Qualifications: ' + data.qualifications);
                        const refLink = data.links;
                        $(refLink).each(function(index, link) {
                            let li = $('<li>').appendTo('#links');
                            li.append($(document.createElement('a')).attr('href',link).text(link));
                        })
                    }
                })
            }
            getData();
        });
    </script>
    </head>
    <body>
        <div>
            <p class='name'></p>
            <p class='title'></p>
            <p class='dateOfBirth'></p>
            <p class='phoneNumber'></p>
            <p class='email'></p>
            <p class='adress'></p>
            <p class='qualifications'></p>
            <ul id="links" class='mdc-list'></ul>
        </div>
    </body>
</html>
